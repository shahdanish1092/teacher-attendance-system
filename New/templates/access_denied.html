<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .access-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
        }
        .network-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="access-card">
        <div class="icon">ðŸš«</div>
        <h2 class="text-warning mb-3">Access Denied</h2>
        <p class="text-muted mb-3">{{ message }}</p>

        <div class="network-info">
            <h6>Network Information:</h6>
            <p class="mb-1"><strong>Teacher Network:</strong> {{ teacher_network }}</p>
            <p class="mb-0"><strong>Your Network:</strong> {{ student_network }}</p>
        </div>

        <p class="mb-4">Please connect to your teacher's WiFi hotspot to access this session.</p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</body>
</html>
